<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h:form id="create">
	<h:panelGrid columns="2">
		<h:outputLabel value="Nome" for="name" />
		<h:inputText value="#{personMB.person.name}" />
	
		<h:commandButton action="#{personMB.save}" value="Cadastrar" />
	</h:panelGrid>
</h:form>

<h:form id="retrieve">
	<p:dataTable value="#{personMB.persons}" var="person" rendered="#{!empty personMB.persons}">
		<p:column>
			#{person.id}
		</p:column>
		<p:column>
			#{person.name}
		</p:column>
	</p:dataTable>
</h:form>
	

</h:body> 
</html>
